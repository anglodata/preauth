version: "3.9"
services:
  backend:
    build: ./backend
    container_name: camp-backend
    expose:
      - "8000"
    command: uvicorn auth_backend:app --host 0.0.0.0 --port 8000

  frontend:
    build: ./frontend
    container_name: camp-frontend
    expose:
      - "8501"
    command: streamlit run app.py --server.port=8501 --server.headless=true

  caddy:
    image: caddy:latest
    container_name: camp-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
      - frontend

volumes:
  caddy_data:
  caddy_config:
